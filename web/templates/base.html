<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fiido 测试工作台{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 - 简约黑白风格 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/fiido-logo.png') }}" alt="Fiido" onerror="this.style.display='none'">
                <span class="brand-text">Fiido <span>Test</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house-door"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/products' %}active{% endif %}" href="/products">
                            <i class="bi bi-box-seam"></i> 商品
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/tests' %}active{% endif %}" href="/tests">
                            <i class="bi bi-play-circle"></i> 测试
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/reports' %}active{% endif %}" href="/reports">
                            <i class="bi bi-file-text"></i> 报告
                        </a>
                    </li>
                </ul>
                <span class="navbar-text" id="health-status">
                    <i class="bi bi-circle-fill text-success" style="font-size: 8px;"></i> 系统正常
                </span>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container-fluid py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container-fluid text-center">
            <span class="text-muted">
                Fiido Shop Flow Guardian v3.2.0
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
